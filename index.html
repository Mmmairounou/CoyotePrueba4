<!DOCTYPE html>

    <title> Coyote God Catering</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="assets/logosinf.png">

<body>

<nav class="nav" id="mainNav">

            <div class="card-text"><h3>FIESTA</h3></div>

        <div class="service-card reveal">
            <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=1000" class="img-base">

        <div class="service-card reveal">
            <img src="https://images.unsplash.com/photo-1530541930197-ff16ac917b0e?q=80&w=1000" class="img-base">

        </div>
        <div class="service-card reveal">
            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1000" class="img-base">
            <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1000" class="img-hover">
            <div class="card-text"><h3>BODAS</h3></div>
        </div>
    </section>

    <section class="social-section">
        <h2 class="social-title">SÍGUENOS</h2>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-overlay">
            <p>© 2026 COYOTE GOD CATERING | Cesar A. Solis</p>
